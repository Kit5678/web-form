<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสอบถาม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff8dc;
            border: 1px solid #dcdcdc;
        }
        th {
            text-align: center;
            padding: 15px;
            font-size: 24px;
            background-color: #f0e68c;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        hr {
            border: none;
            border-top: 2px solid #dcdcdc;
            margin: 10px 0;
        }
        input[type="text"], select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">แบบฟอร์มสอบถาม</th>
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr>
            <td>ชื่อ-นามสกุล:</td>
            <td><input type="text" name="name" placeholder="กรอกชื่อ-นามสกุล" required></td>
        </tr>
        <tr>
            <td>รหัสนักศึกษา:</td>
            <td><input type="text" name="student_id" placeholder="กรอกรหัสนักศึกษา" required></td>
        </tr>
        <tr>
            <td>เพศ:</td>
            <td>
                <input type="radio" name="gender" value="male" checked> ชาย
                <input type="radio" name="gender" value="female"> หญิง
            </td>
        </tr>
        <tr>
            <td>สังกัดคณะ:</td>
            <td>
                <select name="faculty" size="5">
                    <option value="cs">วิทยาการคอมพิวเตอร์</option>
                    <option value="engineering">วิศวกรรมศาสตร์</option>
                    <option value="business">บริหารธุรกิจ</option>
                    <option value="science">วิทยาศาสตร์</option>
                    <option value="arts">ศิลปศาสตร์</option>
                    <option value="medicine">แพทยศาสตร์</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>แม่สีที่ชื่นชอบ:</td>
            <td>
                <input type="checkbox" name="color" value="red"> สีแดง
                <input type="checkbox" name="color" value="blue"> สีน้ำเงิน
                <input type="checkbox" name="color" value="green"> สีเขียว
            </td>
        </tr>
        <tr>
            <td>ผลไม้ที่ชื่นชอบ:</td>
            <td>
                <input type="checkbox" name="fruit" value="orange"> ส้ม
                <input type="checkbox" name="fruit" value="banana"> กล้วย
                <input type="checkbox" name="fruit" value="apple"> แอปเปิ้ล
            </td>
        </tr>
        <tr>
            <td>อาหารที่ชื่นชอบ:</td>
            <td>
                <input type="checkbox" name="food" value="fried_chicken"> ไก่ทอด
                <input type="checkbox" name="food" value="pad_thai"> ผัดไทย
                <input type="checkbox" name="food" value="noodle"> ก๋วยเตี๋ยว
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="บันทึก">
            </td>
        </tr>
    </table>
</body>
</html>
